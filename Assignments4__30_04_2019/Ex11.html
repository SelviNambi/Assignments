<!DOCTYPE html>
<!-- Deleting last row in table -->
<html>
<head>
	<title>Delelting Rows</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<button>Delete Row</button>
	<table id="tb1" border="1px dashed">
		<tr>
			<td>Name</td>
			<td>Aaaa</td>
		</tr>
		<tr>
 			<td>Age</td>
			<td>46</td>
		</tr>
		<tr>
			<td>Address</td>
			<td>xxx yy zz</td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td>76928</td>
		</tr>
		<tr>
			<td>Email</td>
			<td>abc@yahoo.com</td>
		</tr>
	</table>
<script type="text/javascript">
	$(document).ready(function() {
			$("button").on('click',function(){
            //$(this).parent().parent().remove();
            $("#tb1 tr:last").remove();
       
		});
	});
</script>
</body>
</html>
