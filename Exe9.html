<!DOCTYPE html>
<!-- Merging Two Number arrays without duplicate Numbers -->
<html>
<head>
	<title>Merging Arrays</title>
</head>
<body>
<script type="text/javascript">
	MergeArrays();
	function MergeArrays()
	{
		var arr1 = [67,30,34,19,56];
		var arr2 = [45,78,19,98,30];
		var temp = arr1.concat(arr2);
		for(i in temp)
		console.log(temp[i]);
		var len = temp.length;
		
			for(var i = 0;i < len; i++)
			{
        		
          		for( var j = i+1 ; j < len ; j++)
          		{
          			if(temp[i] === temp[j])
          				temp[j] = 0 ;
          		}

        	}
        	document.write("Merged Array is...")
        	for( i in temp)
        	{
        		if(temp[i] != 0)
        			document.write(temp[i],"<br/>");
        	}
   	}
   
</script>
</body>
</html>
