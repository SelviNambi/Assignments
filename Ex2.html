<!DOCTYPE html>
<html>
<head>
	<title>Number Digits as an  Array</title>
</head>
<body>
<script type="text/javascript">

	function Number_Array()
	{
		var num= prompt("Enter a number greater than 10","");
		while(isNaN(num)){
			alert("Enter a valid number");
			var num=prompt("Enter an integer","");
		}
			var temp=num.split('');

		for(var i in temp)
			console.log(temp[i]);
		var count=num.length;

		
		  console.log( "count of number(s) in given integer is: "+count);
		
	}
</script>
<div class="container">
	<button onclick="Number_Array();"> Click Me!</button>;
</div>
</body>
</html>
